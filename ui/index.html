<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app store crawler</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css" />
    <link rel="stylesheet" href="appstore.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">app store crawler</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
            <form action="#">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col"></div>
                    <div class="mdl-cell mdl-cell--4-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="q">
                        <label class="mdl-textfield__label" for="q">type an app name or its url...</label>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col"></div>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--3-col demo-card-square mdl-card mdl-shadow--2dp">
                      <div class="mdl-card__title mdl-card--expand" style="background-image: url(http://is3.mzstatic.com/image/thumb/Purple122/v4/75/e3/4d/75e34d9b-cf58-8b27-b0dc-49116a0e7127/source/175x175bb.jpg)">
                          <h2 class="mdl-card__title-text">Kindle - Read eBooks,<br/> Magazines & Textbooks</h2>
                          <small>Amazon MDL</small>
                      </div>
                      <div class="mdl-card__supporting-text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        Aenan convallis.
                      </div>
                      <div class="mdl-card__actions mdl-card--border">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--8-col">
                                <h4 class="price">Free</h4>
                                <div>
                                    <span class="mdl-badge" data-badge="4">Books</span>
                                    <span class="mdl-badge" data-badge="18">Free</span>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <h3 class="score">4.1</h3>
                                <i class="material-icons star">star_rate</i>
                                <i class="material-icons star">star_rate</i>
                                <i class="material-icons star">star_rate</i>
                                <i class="material-icons star">star_rate</i>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </form>
        </div>
      </main>
    </div>
</body>
</html>
